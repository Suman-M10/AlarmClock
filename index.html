<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alarm Clock using Vanilla Javascript</title>
        <link rel="stylesheet" href="Clock.css">
    </head>
    <body>
        <!--Outer div-->
        <div class="container">
            <!--Div to show the running clock-->
            <div id="clock">

            </div>
            <!--Inpute field-->
            <input type="datetime-local" name="alarmtype" onchange="setAlarmTime(this.value)">
            <div>
                <!--Set alarm and Stop alarm button-->
                <button class="button set-alarm" onclick="setAlarm()">Set Alarm</button>
                <button class="button clear-alarm" onclick="clearAlarm()">Stop Alarm</button>
            </div>
            <!--Alarms list-->
            <div>
                <ul id="alarmList">
                    
                </ul>
            </div>
        </div>
        <script src="AlarmClock.js"></script>
    </body>
</html>
